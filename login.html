<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vault Bank - Sign In</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --black: #000000;
      --dark-navy: #282A3A;
      --brown: #735F32;
      --gold: #C69749;
      --cream: #FEF3E2;
    }

    body {
      background: var(--cream);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Top brown bar */
    .top-bar {
      background: var(--brown);
      height: 70px;
      display: flex;
      align-items: center;
      padding-left: 30px;
    }

    /* Login card */
    .login-card {
      background: #FFFFFF;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      padding: 40px 50px;
      max-width: 460px;
      width: 100%;
    }
    .btn-login {
      background: var(--gold);
      color: var(--dark-navy);
      font-weight: bold;
      padding: 12px 0;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .btn-login:hover {
      background: #b8960e;
      color: var(--dark-navy);
    }
    .text-gold {
      color: var(--gold) !important;
    }
    .text-gold:hover {
      color: var(--brown) !important;
    }
  </style>

</head>
<body>

  <div class="top-bar">
    <img src="images/Logo.png" alt="Vault Bank Logo" style="height: 40px;">
  </div>

  <div class="container d-flex flex-grow-1 justify-content-center align-items-center py-5">
    <div class="row w-100">
      <div class="col-12 d-flex justify-content-center">
        
        <div class="login-card">
          <div class="card-body">
            <h2 class="h4 card-title mb-4 text-center">Sign In</h2>
            
            <div id="login-message" role="alert" style="margin-bottom: 20px;"></div>
            
            <form id="loginForm"> 
              <div class="mb-3">
                <label for="identifier" class="form-label">Username</label>
                <input type="text" class="form-control" id="identifier" name="identifier" required>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              
              <button type="submit" class="btn btn-login w-100">Sign In</button>
              
              <p class="mt-4 mb-0 text-muted text-center">
                Forgot password? <a href="forgot-password.html" class="text-gold">Click here</a>
              </p>
              <p class="mt-2 mb-0 text-muted text-center">
                Don't have an account? <a href="signup.html" class="text-gold">Sign Up</a>
              </p>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark py-3">
    <div class="container">
      <div class="row align-items-center text-center text-lg-start">   
        <div class="col-lg-6">
          <p class="mb-0 text-white-50">Â© Vault Bank 2025. All rights reserved.</p>
        </div>
            
        <div class="col-lg-6 text-lg-end mt-3 mt-lg-0">
          <a href="#" class="text-light mx-2"><i class="bi bi-facebook fs-4"></i></a>
          <a href="#" class="text-light mx-2"><i class="bi bi-twitter fs-4"></i></a>
          <a href="#" class="text-light mx-2"><i class="bi bi-instagram fs-4"></i></a>
          <a href="#" class="text-light mx-2"><i class="bi bi-linkedin fs-4"></i></a>
        </div>
            
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="scripts/script.js"></script>
</body>
</html>
